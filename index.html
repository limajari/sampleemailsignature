    <meta charset="UTF-8">

    <title>Signature 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: capitalize;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            /* Background kontainer element */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
        }

        .container .signature {
            /* mengatur gaya class signature yang ada di dalam class container */
            width: 700px;
            display: flex;
            align-items: center;
            background: #222;
            border-radius: 5px;
            box-shadow: 0 2px 5px #000;
            padding: 10px 40px;
            position: relative;
            overflow: hidden;
        }

        .container .signature .image img {
            /* Mengatur gaya element image yang ada didalam class container > signature > image */
            height: 150px;
            width: 150px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 5px #333;
            position: relative;
        }

        .container .signature .image::before {
            /* Mengatur gaya element dibawah element image*/
            content: '';
            position: absolute;
            top: -25px;
            right: 70%;
            height: 300px;
            width: 300px;
            background: #f0f0f0;
            border-radius: 50%;
            box-shadow: 20px 0 0 #2c3e50;
        }

        .container .signature .content {
            /* Mengatur class content ayang ada didalam class container > signature */
            padding-left: 60px;
        }

        .container .signature .content .name {
            padding-left: 10px;
            font-size: 25px;
            color: #f0f0f0;
        }

        .container .signature .content .position {
            padding: 10px;
            width: fit-content;
            font-size: 15px;
            color: #333;
            margin: 10px 5px 0px;
            border-radius: 50px;
            background: #ccc;
            text-align: center;
        }

        .container .signature .content .contact {
            margin-top: 10px;
            font-size: 14px;
        }

        .container .signature .content .contact li {
            list-style-type: none;
            margin: 10px 0;
            color: #ccc;
            font-weight: 600;
        }

/*         .container .signature .content .contact li i {
            height: 35px;
            width: 35px;
            line-height: 35px;
            border-radius: 50%;
            text-align: center;
            background: #2c3e50;
            margin-right: 10px;
            color: #fff;
        } */

        .container .signature .content .contact li svg {
            height: 35px;
            width: 35px;
            line-height: 35px;
            padding: 4px;
            border-radius: 50%;
            vertical-align: middle;
            background: #2c3e50;
            margin-right: 10px;
        }

        .container .signature .content .icon {
            position: absolute;
            top: 50%;
            right: 25px;
            transform: translateY(-50%);
            display: flex;
            flex-flow: column;
        }

        .container .signature .content .icon a {
            text-decoration: none;
            height: 35px;
            width: 35px;
            line-height: 35px;
            text-align: center;
            background: #2c3e50;
            color: #fff;
            border-radius: 50%;
            margin: 5px 0;
        }

        .container .signature .content .icon a:hover {
            background: #333;
        }

        .tokopedia {
            fill: rebeccapurple;
            stroke: rebeccapurple;      
        }
    </style>
